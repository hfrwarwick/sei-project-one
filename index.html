<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" charset="utf-8">
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Strait&display=swap" rel="stylesheet">
  <title>Mandalorian Space Invaders</title>
</head>
<header>
  
</header>
<body>
  <audio src=""></audio>
  <div class ="game">
  <div class="leftSide">
    <div class="leftTitle">
    <img src="../sei-project-one/assets/mando title gold png.png" alt="title" height="100px">
  <div class="scoreLives">
    <button type="button" class="startGame">START GAME</button>
    <p>CURRENT SCORE: <span id="score">0</span></p>
    <p>LIVES: <span id="lives">3</span></p>
    <p>Your mision is to eliminate the enemy before it is too late!</p>
    <p id="musicKey"> Press 'M' key to play glorious and intense music when playing this simple game...</p>
  </div> 
</div>
  <img src="../sei-project-one/assets/mando shoots.gif" width="500">
</div>
  <div class="grid-wrapper">
    <div class="grid"></div>
  </div>
  <class class="yoda">
  <img src="../sei-project-one/assets/spaceship.gif" height="300" width="300">
  <img src="../sei-project-one/assets/baby yoda.gif" height="100" width="100">
  </class>
</div>

</body>
</html>
